<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to My Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- Header/Navigation start -->
    <nav
      x-data="{isOpen: false, navItems:['Home','News','Galleries']}"
      @keydown.escape="isOpen = false"
      class="flex fixed top-0 items-center justify-between flex-wrap backdrop-blur-md bg-violet-500/30 shadow-lg py-2 px-3 lg:py-4 lg:px-8 w-full z-50"
    >
      <div class="flex items-center">
        <h3
          class="text-2xl font-medium text-transparent bg-clip-text bg-gradient-to-r from-violet-500 to-pink-500 cursor-pointer"
        >
          myBlog
        </h3>
      </div>

      <!-- Left Header Section start -->
      <div class="flex items-center justify-between">
        <button @click="isOpen = !isOpen" class="lg:hidden text-white">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 text-dark lg:hidden"
            fill="none"
            viewbox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              x-show="isOpen"
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"
            />
            <path
              x-show="!isOpen"
              fill-rule="evenodd"
              d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"
            />
          </svg>
        </button>
        <div class="hidden justify-center space-x-6 lg:inline-block">
          <template x-for="(navItem, index) in navItems" :key="index">
            <a
              href="index.html"
              x-text="navItem"
              class="text-base font-medium text-white hover:text-violet-500"
            ></a>
          </template>
          <a
            href="login.html"
            class="text-base font-medium text-white hover:text-violet-500"
            >Login</a
          >
        </div>

        <!-- Mobile Navbar start -->
        <div class="mobile-navbar">
          <div
            class="fixed left-0 w-full h-60 p-5 bg-white rounded-b-lg shadow-xl top-12 z-50"
            x-show="isOpen"
            @click.away="isOpen = false"
          >
            <div class="flex flex-col">
              <template x-for="(navItem, index) in navItems" :key="index">
                <a
                  href="#"
                  x-text="navItem"
                  class="text-xl font-medium text-gray-900 hover:text-violet-500 py-3"
                ></a>
              </template>
              <a
                href="login.html"
                class="text-xl font-medium text-gray-900 hover:text-violet-500 py-3"
                >Login</a
              >
            </div>
          </div>
        </div>
        <!-- Mobile Navbar end -->
      </div>
    </nav>
    <!-- Header/Navigation end -->

    <!-- Hero Section start -->
    <section
      class="flex justify-center w-full bg-[url('./assets/images/bg-image.jpg')] bg-no-repeat bg-cover bg-center pt-20"
    >
      <span
        class="container mx-auto w-1/3 font-bold text-2xl text-center text-white my-10 backdrop-blur-md bg-violet-500/30 p-2 rounded-xl shadow"
        >Welcome to myBlog</span
      >
    </section>
    <!-- Hero Section end -->

    <!-- Content Section start -->
    <section class="flex justify-center mt-10">
      <div
        x-data="{titles:['Hey, This is My First Blog','Belajar HTML dan CSS untuk Pemula','Mengenal Apa itu Javascript','Membuat Landing Page Sederhana','Membuat...']}"
        class="flex flex-wrap gap-4 justify-center"
      >
        <template x-for="(title, index) in titles" :key="index">
          <a href="v_single_page.html">
            <div
              class="relative w-auto md:w-80 mb-10 hover:drop-shadow-xl"
              x-data="{tampil: false}"
              @mouseenter="tampil = true"
              @mouseleave="tampil = false"
            >
              <img src="./assets/images/blogs/1.jpg" class="rounded-xl" />
              <div
                class="absolute bottom-0 left-0 right-0 px-4 py-2 backdrop-blur-md bg-purple-500/30 rounded-b-xl"
              >
                <h3
                  x-text="title"
                  class="text-base text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-white font-bold"
                ></h3>
                <p class="mt-2 text-sm text-gray-300" x-show="tampil">
                  Some description text...
                </p>
              </div>
            </div>
          </a>
        </template>
      </div>
    </section>

    <!-- Content Section end -->
  </body>
</html>
