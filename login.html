<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to My Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body
    class="bg-[url('./assets/images/bg-login.jpg')] bg-no-repeat bg-auto bg-center"
  >
    <div
      x-data="{ email: '', password: '' }"
      class="container flex flex-col mx-auto h-auto w-80 backdrop-blur-sm bg-white/30 my-10 rounded-xl"
    >
      <div class="flex items-center justify-center my-4">
        <img
          src="./assets/images/users/1.jpg"
          alt="Avatar"
          class="rounded-full w-40 h-40"
        />
      </div>
      <form
        @submit.prevent="email === 'admin' && password === 'admin' && (window.location.href = 'dashboard.html')"
        class="pb-5"
      >
        <div class="mx-5 mb-3">
          <label
            for="inputEmail"
            class="block text-xl font-medium tracking-widest text-dark"
            >Email</label
          >
          <input
            type="text"
            x-model="email"
            class="w-full rounded-md border border-slate-200 bg-white py-3 px-6 outline-none focus:border-purple-500 focus:shadow-md transition-all duration-300"
            name=""
            placeholder=" Your email address"
            id="inputEmail"
          />
        </div>
        <div class="mx-5 mb-5">
          <label
            for="inputPass"
            class="block text-xl font-medium tracking-widest text-dark"
            >Password</label
          >
          <input
            type="password"
            x-model="password"
            class="w-full rounded-md border border-slate-200 bg-white py-3 px-6 outline-none focus:border-purple-500 focus:shadow-md transition-all duration-300"
            name=""
            placeholder=" Your password"
            id="inputPass"
          />
        </div>
        <div class="flex mx-5 justify-center">
          <button
            type="submit"
            class="w-full rounded-2xl border-b-4 border-b-gray-300 bg-white py-3 font-bold text-blue-700 hover:bg-gray-200 active:translate-y-[0.125rem] active:border-b-gray-200"
          >
            LOG IN
          </button>
        </div>
        <div class="flex items-center space-x-4">
          <hr class="w-full border border-gray-300" />
          <div>OR</div>
          <hr class="w-full border border-gray-300" />
        </div>
        <div class="flex mx-5 gap-4 justify-center">
          <button
            type="button"
            class="w-full rounded-2xl border-b-4 border-b-blue-600 bg-blue-500 py-3 font-bold text-white hover:bg-blue-400 active:translate-y-[0.125rem] active:border-b-blue-400"
          >
            Facebook
          </button>
          <button
            type="button"
            class="w-full rounded-2xl border-b-4 border-b-green-600 bg-green-500 py-3 font-bold text-white hover:bg-green-400 active:translate-y-[0.125rem] active:border-b-green-400"
          >
            Google
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
