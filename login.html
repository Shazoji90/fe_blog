<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to My Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body
    class="bg-[url('./assets/images/bg-login.jpg')] bg-no-repeat bg-auto bg-center"
  >
    <div
      x-data="{ email: '', password: '' }"
      class="container flex flex-col mx-auto h-auto w-80 backdrop-blur-sm bg-white/30 my-10 rounded-xl"
    >
      <div class="flex items-center justify-center my-4">
        <img
          src="./assets/images/users/1.jpg"
          alt="Avatar"
          class="rounded-full w-40 h-40"
        />
      </div>
      <form
        @submit.prevent="email === 'admin' && password === 'admin' && (window.location.href = 'dashboard.html')"
        class="pb-5"
      >
        <div class="mx-5 mb-3">
          <label
            for="inputEmail"
            class="block text-xl font-medium tracking-widest text-dark"
            >Email</label
          >
          <input
            type="text"
            x-model="email"
            class="block py-2 px-3 w-full rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
            name=""
            placeholder=" Your email address"
            id="inputEmail"
          />
        </div>
        <div class="mx-5 mb-5">
          <label
            for="inputPass"
            class="block text-xl font-medium tracking-widest text-dark"
            >Password</label
          >
          <input
            type="password"
            x-model="password"
            class="block py-2 px-3 w-full rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
            name=""
            placeholder=" Your password"
            id="inputPass"
          />
        </div>
        <div class="flex mx-5 mb-4 gap-4 justify-center">
          <button
            type="button"
            class="flex-1 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow-lg shadow-blue-500 transition ease-in-out duration-200 translate-10"
          >
            Facebook
          </button>
          <button
            type="button"
            class="flex-1 bg-green-500 hover:bg-green-700 text-white hover:text-white font-bold py-2 px-4 rounded shadow-lg shadow-green-500 transition ease-in-out duration-200 translate-10"
          >
            Google
          </button>
        </div>
        <div class="flex mx-5 justify-center">
          <button
            type="submit"
            class="flex-1 bg-white hover:bg-purple-200 text-slate-700 font-bold py-2 px-4 rounded shadow-lg shadow-purple-500 transition ease-in-out duration-200 translate-10"
          >
            LOGIN
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
