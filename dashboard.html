<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to My Blog</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body x-data="{isShow: false}" @keydown.escape="isShow = false">
    <!-- Header/Navigation start -->
    <nav
      x-data="{isOpen: false, navItems:['Home','News','Galleries']}"
      @keydown.escape="isOpen = false"
      class="flex fixed top-0 items-center justify-between flex-wrap backdrop-blur-md bg-violet-500/30 shadow-lg py-2 px-3 lg:py-4 lg:px-8 w-full z-10"
    >
      <div class="flex items-center">
        <h3
          class="text-2xl font-medium text-transparent bg-clip-text bg-gradient-to-r from-violet-500 to-pink-500 cursor-pointer"
        >
          myBlog
        </h3>
      </div>

      <!-- Left Header Section start -->
      <div class="flex items-center justify-between">
        <button @click="isOpen = !isOpen" class="lg:hidden text-white">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 text-dark lg:hidden"
            fill="none"
            viewbox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              x-show="isOpen"
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"
            />
            <path
              x-show="!isOpen"
              fill-rule="evenodd"
              d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"
            />
          </svg>
        </button>
        <div class="hidden justify-center space-x-6 lg:inline-block">
          <template x-for="(navItem, index) in navItems" :key="index">
            <a
              href="index.html"
              x-text="navItem"
              class="text-base font-medium text-white hover:text-violet-500"
            ></a>
          </template>
          <a
            href="index.html"
            class="text-base font-medium text-white hover:text-violet-500"
            >Logout</a
          >
        </div>

        <!-- Mobile Navbar start -->
        <div class="mobile-navbar">
          <div
            class="fixed left-0 w-full h-60 p-5 bg-white rounded-b-lg shadow-xl top-12 z-50"
            x-show="isOpen"
            @click.away="isOpen = false"
          >
            <div class="flex flex-col">
              <template x-for="(navItem, index) in navItems" :key="index">
                <a
                  href="#"
                  x-text="navItem"
                  class="text-xl font-medium text-gray-900 hover:text-violet-500 py-3"
                ></a>
              </template>
              <a
                href="index.html"
                class="text-xl font-medium text-gray-900 hover:text-violet-500 py-3"
                >Logout</a
              >
            </div>
          </div>
        </div>
        <!-- Mobile Navbar end -->
      </div>
    </nav>
    <!-- Header/Navigation end -->

    <!-- Hero Section start -->
    <section
      class="flex justify-center w-full bg-[url('./assets/images/bg-image.jpg')] bg-no-repeat bg-cover bg-center pt-20"
    >
      <span
        class="container mx-auto w-1/3 font-bold text-2xl text-center text-white my-10 backdrop-blur-md bg-violet-500/30 p-2 rounded-xl shadow"
        >Welcome Home Admin!</span
      >
    </section>
    <!-- Hero Section end -->

    <!-- Content Section start -->
    <section class="flex justify-center mt-10">
      <div
        x-data="{titles:['Hey, This is My First Blog','Belajar HTML dan CSS untuk Pemula','Mengenal Apa itu Javascript','Membuat Landing Page Sederhana','Membuat...']}"
        class="flex flex-wrap gap-4 justify-center"
      >
        <template x-for="(title, index) in titles" :key="index">
          <a href="#">
            <div
              class="relative w-auto md:w-80 mb-10 hover:drop-shadow-xl"
              x-data="{tampil: false}"
              @mouseenter="tampil = true"
              @mouseleave="tampil = false"
            >
              <img src="./assets/images/blogs/1.jpg" class="rounded-xl" />
              <div
                class="absolute bottom-0 left-0 right-0 px-4 py-2 backdrop-blur-md bg-purple-500/30 rounded-b-xl"
              >
                <h3
                  x-text="title"
                  class="text-base text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-white font-bold"
                ></h3>
                <p class="mt-2 text-sm text-gray-300" x-show="tampil">
                  Some description text...
                </p>
              </div>
              <div
                class="absolute flex w-full top-0 left-0 right-0 rounded-t-xl justify-between"
              >
                <button
                  @click="isShow = true"
                  class="flex hover:bg-purple-500 p-3 rounded-tl-lg rounded-br-lg font-bold shadow-lg transition ease-in-out duration-200 translate-10"
                >
                  <i class="material-icons text-2xl text-white">edit</i>
                </button>
                <button
                  @click="isShow = true"
                  class="flex bg-red-500 hover:bg-red-700 p-3 rounded-tr-lg rounded-bl-lg font-bold shadow-lg transition ease-in-out duration-200 translate-10"
                >
                  <i class="material-icons text-2xl text-white">close</i>
                </button>
              </div>
            </div>
          </a>
        </template>
      </div>
    </section>
    <!-- Content Section end -->

    <!-- Popup Modal start -->
    <div
      x-show="isShow"
      x-transition:enter="transition transform duration-300"
      x-transition:enter-start="opacity-0 scale-90"
      x-transition:enter-end="opacity-100 scale-100"
      x-transition:leave="transition transform duration-300"
      x-transition:leave-start="opacity-100 scale-100"
      x-transition:leave-end="opacity-0 scale-90"
      tabindex="-1"
      aria-hidden="true"
      class="fixed top-0 left-0 right-0 z-20 w-full p-4 overflow-x-hidden overflow-y-auto lg:inset-0 h-screen md:h-full backdrop-blur-sm bg-dark/30"
    >
      <div class="relative w-full h-full">
        <div
          @click.away="isShow = false"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-headline"
          class="relative bg-white rounded-xl drop-shadow-lg items-center justify-center h-auto w-auto lg:w-3/4 m-auto mx-5 lg:mx-auto"
        >
          <div class="flex items-start justify-between p-4 border-b rounded-t">
            <h3 class="text-xl font-semibold text-gray-900">
              Form Input New Data
            </h3>
            <button
              type="button"
              @click="isShow = !isShow"
              class="text-gray-400 bg-transparent hover:bg-red-500 hover:text-white rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
            >
              <svg
                aria-hidden="true"
                class="w-5 h-5"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>
          <div class="mx-5 mb-5 pt-5">
            <input
              type="text"
              class="block py-2 px-3 w-full rounded-md ring-1 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
              name=""
              placeholder=" Type anything for your Title here..."
            />
          </div>
          <!-- <div class="flex mb-3 px-5 w-full"> -->
          <div
            class="grid grid-cols-1 lg:grid-cols-2 mb-5 px-5 gap-5 lg:flex w-full"
          >
            <input
              type="file"
              class="flex lg:w-2/3 py-2 px-3 rounded-md ring-1 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
              name=""
            />
            <input
              type="file"
              class="flex lg:w-2/3 py-2 px-3 rounded-md ring-1 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
              name=""
            />
          </div>
          <div class="flex mb-3 px-5 w-full">
            <textarea
              class="ring-1 w-full rounded-md"
              name=""
              id=""
              rows="10"
            ></textarea>
          </div>
          <!-- Modal Footer -->
          <div
            class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b justify-end"
          >
            <button
              type="button"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Save
            </button>
            <button
              @click="isShow = !isShow"
              type="button"
              class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Popup Modal end -->
  </body>
</html>
